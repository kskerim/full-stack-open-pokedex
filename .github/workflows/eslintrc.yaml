name: eslint
on: 
  push:
    branches:
      - main
jobs:
  eslintdeploi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20
    - name: run
      run: npm run eslint 
      
env:
  browser: true
  node: true
  es2022: true

extends:
  - eslint:recommended
  - plugin:react/recommended

parserOptions:
  ecmaVersion: latest
  sourceType: module

plugins:
  - react

rules:
  no-console: off  
  no-unused-vars: warn  
  react/prop-types: off

settings:
  react:
    version: "21.7"
